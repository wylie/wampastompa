<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wampa Stompa</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
  <script>
    console.log('html2canvas:', typeof html2canvas);
  </script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Wampa Stompa</h1>
    <p>Create your own Wampa Stompa remix by entering your mix name in the input below. This is based off of the YouTube video, Darth Punk.</p>
    <input type="text" id="mixName" placeholder="Enter your mix name" />
  </header>
  <main>
    <section class="img">
      <svg width="0" height="0">
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#d33aea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e62b43;stop-opacity:1" />
          </linearGradient>
          <mask id="mask" maskUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
            <rect x="0" y="0" width="100%" height="100%" style="fill: url(#gradient);" />
          </mask>
        </defs>
      </svg>
      <div class="text" id="txt"></div>
      <div class="hand"></div>
    </section>
    <button class="download-btn" id="downloadBtn">Download Your Wampa Stompa Mix</button>
  </main>
  <img src="img/wampastompamix-bg.png" style="display:none;" crossorigin="anonymous">
  <img src="img/wampastompamix-hand.png" style="display:none;" crossorigin="anonymous">
</body>
</html>
